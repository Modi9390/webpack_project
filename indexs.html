      function sumRange(num) {
        if (num === 1) return 1;
        else return num + sumRange(num - 1);
      }
      function sumRanges(num) {
        let sums = 0;
        for (let i = 0; i <= num; i++) {
            sums += i
        }
        return sums
      }

      function power(base, n)
      {
        if (n === 0) return 1;
        else return base * power(base, n-1);
      }
      function pow(base, n)
      {
        let power = 0;
        for (let i = 0; i <= base; i++)
        {
            power = base ** n ;
        }
        return power;
      }
      function factorial(n)
      {

        if (n === 0 || n == 1)
        return 1

        else return n * factorial(n - 1);

      }

function mergeSort(arr, left, right) {
  if (left < right) {
      let mid = Math.floor((left + right) / 2);
      mergeSort(arr, left, mid);
      mergeSort(arr, mid + 1, right);
      merge(arr, left, mid, right);
  }
}

function merge(arr, left, mid, right) {
  let i = left;
  let j = mid + 1;
  let k = left;
  let temp = [];

  while (i <= mid && j <= right) {
      if (arr[i] < arr[j]) {
          temp[k++] = arr[i++];
      } else {
          temp[k++] = arr[j++];
      }
  }

  // Copy the remaining elements from both halves
  while (i <= mid) {
      temp[k++] = arr[i++];
  }
  while (j <= right) {
      temp[k++] = arr[j++];
  }

  // Copy elements back to the original array
  for (let m = left; m <= right; m++) {
      arr[m] = temp[m];
  }
}

// a function that returns a copy of the array
function copyArray(arr){

  let arrCopy = arr.slice();
  let sum = 0;

  arrCopy.forEach( (number) => {

    sum += number;
  })
  return sum;
}

// this class represents the node of the list of nodes
class Node
{
    constructor(value = null, nextNode = null)
    {
        this.value = value;
        this.nextNode = nextNode;
    }
}

class LinkedList{

    constructor()
    {
        this.head = null;
        this.size = 0;
    }
    // this method adds a node to the end of the list
    append(value)
    {
        let node = new Node(value);
        let current;
        if (!this.head)
        {
            this.head = node
        }else{
            current = this.head
            while (current.nextNode)
            {
                current = current.nextNode;
            }
            current.nextNode = node;
        }
        this.size++;
    }
    // this method adds a node to the start of the list
    prepend(value)
    {
        this.head = new Node(value, this.head);
        this.size++;
    }
    // this method gets the node at the given index
    at(index) {
      let current = this.head;
      let count = 0;
      while (current) {
          if (count === index) {
              console.log(current.value);
              return current.value;
          }
          count++;
          current = current.nextNode;
      }

      // If the index is out of bounds
      console.error("Index out of bounds");
      return null;
  }
    // this method prints the list of nodes
    printNode()
    {
        let current = this.head;
        while (current)
        {
            console.log(current.value);
            current = current.nextNode;
        }
    }
}
